<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 320px;
            padding: 15px;
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #fff;
            margin: 0;
        }
        h2 {
            margin: 0 0 15px 0;
            font-size: 18px;
            color: #ff6b6b;
        }
        .section {
            margin-bottom: 15px;
            padding: 10px;
            background: #2a2a2a;
            border-radius: 5px;
        }
        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        label {
            font-size: 14px;
            display: block;
            margin-bottom: 5px;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #555;
            transition: .4s;
            border-radius: 24px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #4CAF50;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        select, input[type="number"], input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            background: #1a1a1a;
            color: #fff;
            border: 1px solid #444;
            border-radius: 4px;
            font-size: 13px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            margin-top: 10px;
        }
        button:hover {
            background: #ff5252;
        }
        .status {
            text-align: center;
            padding: 8px;
            border-radius: 4px;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .status.active {
            background: #4CAF50;
        }
        .status.inactive {
            background: #666;
        }
        small {
            color: #999;
            font-size: 11px;
        }
        .coords-input {
            height: 60px;
            resize: vertical;
        }
    </style>
</head>
<body>
    <h2>üè∞ Tribal Wars Bot</h2>
    
    <div class="status" id="status">Carregando...</div>
    
    <div class="section">
        <div class="toggle-container">
            <label>Bot Ativo</label>
            <label class="switch">
                <input type="checkbox" id="botEnabled">
                <span class="slider"></span>
            </label>
        </div>
    </div>

    <div class="section">
        <label>Modo de Opera√ß√£o</label>
        <select id="phase">
            <option value="PHASE_1">PHASE 1 - Apenas Constru√ß√£o</option>
            <option value="PHASE_2">PHASE 2 - Constru√ß√£o + Farm</option>
        </select>
    </div>

    <div class="section">
        <label>Tempo de Espera (segundos)</label>
        <div style="display: flex; gap: 10px;">
            <div style="flex: 1;">
                <small>M√≠nimo</small>
                <input type="number" id="minWait" min="5" max="300" value="20">
            </div>
            <div style="flex: 1;">
                <small>M√°ximo</small>
                <input type="number" id="maxWait" min="5" max="300" value="40">
            </div>
        </div>
    </div>

    <div class="section">
        <div class="toggle-container">
            <label>Aguardar Ordem de Constru√ß√£o</label>
            <label class="switch">
                <input type="checkbox" id="waitForOrder">
                <span class="slider"></span>
            </label>
        </div>
    </div>

    <div class="section">
        <div class="toggle-container">
            <label>Finalizar Constru√ß√µes Automaticamente</label>
            <label class="switch">
                <input type="checkbox" id="autoFinishBuildings">
                <span class="slider"></span>
            </label>
        </div>
        <small>Usa pontos premium quando faltar ‚â§3min</small>
    </div>

    <div class="section" id="farmSection" style="display: none;">
        <label>Coordenadas para Farm</label>
        <small>Uma por linha (ex: 500|500)</small>
        <textarea class="coords-input" id="farmCoords" placeholder="500|500&#10;501|501&#10;502|502"></textarea>
    </div>

    <div class="section" id="troopSection" style="display: none;">
        <label>Template de Tropas</label>
        <select id="farmTroopSet">
            <option value="FARM_TROOP_SET_1">Set 1: 10 Lan√ßas + 10 Espadas</option>
            <option value="FARM_TROOP_SET_2">Set 2: 15 Lan√ßas + 3 Machados</option>
            <option value="FARM_TROOP_SET_3">Set 3: 8 Cavalaria Leve</option>
        </select>
    </div>

    <button id="saveBtn">üíæ Salvar Configura√ß√µes</button>

    <div style="margin-top: 20px; padding: 10px; background: #2a2a2a; border-radius: 5px; font-size: 11px; text-align: center; color: #999;">
        <div style="margin-bottom: 5px; font-weight: bold; color: #ff6b6b;">
            Tribal Wars Bot v1.2
        </div>
        <div style="margin-bottom: 8px;">
            Copyright ¬© Delean Mafra<br>
            Todos os direitos reservados
        </div>

            Licenciado sob 
            <a href="https://creativecommons.org/licenses/by-nc/4.0/deed.pt-br" 
               target="_blank" 
               style="color: #4CAF50; text-decoration: none;">
                CC BY-NC 4.0
            </a>
        </div>
        <div style="margin-top: 5px; font-size: 10px; color: #666;">
            Uso n√£o comercial apenas
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
